{% extends "base.html" %}

{% block title %}
  login
{% endblock %}

{% block content %}
<div class="box">
  <h1 class="title">Login</h1>
  <form method="POST">
    <div class="field">
      <label class="label" for="username">Username:</label>
      <div class="control">
        <input class="input" id="username" name="username" type="text" required>
      </div>
    </div>
    <div class="field">
      <label class="label" for="password">Password:</label>
      <div class="control">
        <input class="input" id="password" name="password" type="password" required>
      </div>
    </div>
    <div class="field">
      <div class="control">
        <input class="button is-primary" type="submit" value="Login">
      </div>
    </div>
  </form>
  <p class="has-text-centered">Don't have an account? <a href="{{ url_for('user.signup') }}">Signup</a></p>
</div>
{% endblock %}
