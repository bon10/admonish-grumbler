{% extends "base.html" %}

{% block title %}
  Sign up
{% endblock %}

{% block content %}
<div class="box">
  <h1 class="title">Sign Up</h1>
  <form method="POST" action="{{ url_for('user.signup') }}">
    <div class="field">
      <label class="label" for="username">Username:</label>
      <div class="control">
        <input class="input" type="text" name="username" required>
      </div>
    </div>
    <div class="field">
      <label class="label" for="password">Password:</label>
      <div class="control">
        <input class="input" type="password" name="password" required>
      </div>
    </div>
    <div class="field">
      <div class="control">
        <input class="button is-primary" type="submit" value="Sign Up">
      </div>
    </div>
  </form>
  <p class="has-text-centered">Already have an account? <a href="{{ url_for('user.login') }}">Login</a></p>
</div>
{% endblock %}
